<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Toggle Example</title>
    <style>
        /* Light Mode Styles */
        body {
            background-color: #ffffff;
            color: #000000;
            transition: background-color 0.3s, color 0.3s;
        }

        .footerMenu {
            background-color: #f1f1f1;
            transition: background-color 0.3s;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .footerMenu.dark-mode {
            background-color: #1e1e1e;
        }

        button {
            padding: 10px 20px;
            background-color: #369e62;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2f7a4b;
        }
    </style>
</head>
<body>

    <button id="darkModeToggle">Toggle Dark Mode</button>

    <div class="footerMenu">
        <h1 class="fMenuTitle">Products</h1>
        <ul class="fList">
            <li class="fListItem">HEADPHONES</li>
            <li class="fListItem">LAPTOP</li>
            <li class="fListItem">MOBILE</li>
            <li class="fListItem">SPEAKERS & SOUNDBARS</li>
            <li class="fListItem">AIR CONDITIONER</li>
        </ul>
    </div>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        // Check for saved user preference in localStorage
        if (localStorage.getItem('dark-mode') === 'enabled') {
            body.classList.add('dark-mode');
        }

        // Toggle dark mode on button click
        darkModeToggle.addEventListener('click', function() {
            body.classList.toggle('dark-mode');

            // Save user preference in localStorage
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('dark-mode', 'enabled');
            } else {
                localStorage.setItem('dark-mode', 'disabled');
            }
        });
    </script>
</body>
</html>
